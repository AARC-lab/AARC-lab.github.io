  title: Approaches for Synthesis and Deployment of Controller Models on Automated
    Vehicles for Car-following in Mixed Autonomy
  authors:
  - Rahul Bhadani
  - Matthew Bunting
  - Matthew Nice
  - Fangyu Wu
  - Amaury Hayat
  - Jonathan W. Lee
  - Alexandre Bayen
  - Benedetto Piccoli
