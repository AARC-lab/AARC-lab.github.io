- id: doi:10.3390/GENES14020506
  title: Attention-Based Graph Neural Network for Label Propagation in Single-Cell
    Omics
  authors:
  - Rahul Bhadani
  - Zhuo Chen
  - Lingling An
  publisher: MDPI Genes
  date: '2023-02-16'
  link: https://doi.org/g52cwg
  type: journal
  description: "Single-cell data analysis has been at forefront of development in\
    \ biology and medicine since sequencing data have been made available. An important\
    \ challenge in single-cell data analysis is the identification of cell types.\
    \ Several methods have been proposed for cell-type identification. However, these\
    \ methods do not capture the higher-order topological relationship between different\
    \ samples. In this work, we propose an attention-based graph neural network that\
    \ captures the higher-order topological relationship between different samples\
    \ and performs transductive learning for predicting cell types. The evaluation\
    \ of our method on both simulation and publicly available datasets demonstrates\
    \ the superiority of our method, scAGN, in terms of prediction accuracy. In addition,\
    \ our method works best for highly sparse datasets in terms of F1 score, precision\
    \ score, recall score, and Matthew\u2019s correlation coefficients as well. Further,\
    \ our method\u2019s runtime complexity is consistently faster compared to other\
    \ methods."
