  publisher: Proceedings of the ACM/IEEE 14th International Conference on Cyber-Physical
    Systems (with CPS-IoT Week 2023)
  date: '2023-05-09'
  link: https://doi.org/g52cwd
  type: paper
  description: This paper introduces a parameter estimation approach for decoding
    digital sensor signals in a cyber-physical system. For unknown or not fully characterized
    digital sensor data, it can be difficult to decipher a desired signal from background
    or noise. In a cyber-physical system with networked sensors, we can leverage knowledge
    of the physical system to inform the decoding of the digital signals. This work
    in progress is a case study on deciphering commercial vehicle on-board sensor
    networks that communicate through the Controller Area Network (CAN). By understanding
    the stock vehicle sensor network, a vehicle can be extended into a scalable research
    platform with minimal instrumentation. Our challenge was to localize desired sensor
    signals encoded in network traffic that included other sensor data, control messages,
    as well as encoding and security overhead. Due to the vehicle's unknown sensor
    network, our approach developed methods to efficiently analyze and identify key
    signals despite the large state-space for potential signal embeddings. The contribution
    of this work-in-progress is a formal approach to deciphering pertinent signals
    uncharacterized cyber-physical system, with a case study in using this approach
    in vehicle on-board sensor networks. We share a code repository with analysis
    tools for analyzing digital signals.
