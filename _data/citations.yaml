  publisher: Proceedings of Cyber-Physical Systems and Internet of Things Week 2023
  date: '2023-05-09'
  link: https://doi.org/g52cv4
  type: paper
  description: This paper describes a lightweight runtime architecture for telemetry,
    communication, and control of cars deployed with advanced driver assistance systems
    where a human is in the loop with the car, via an LTE connection. The system architecture
    supports both local control decisions based on car sensors and safety algorithms
    as well as high-level input from external systems that may provide insight into
    traffic state ahead of sensor data. Implementation of the architecture is done
    in ROS and depends on open-source software packages for runtime decoding of information
    from the vehicle's controller area network (CAN) and integration of GPS data from
    accompanying sensors. The contribution of the paper is to describe the overall
    architecture, the data it can communicate to other systems, performance of the
    system at runtime, and challenges faced when deploying the architecture across
    a heterogeneous fleet. Preliminary results from analysis of test data will provide
    insights into whether the use of high-latency communication can be effective for
    societal-scale intelligent transportation systems when applied in future scenarios.
