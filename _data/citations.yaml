  title: Parameter Estimation for Decoding Sensor Signals
  authors:
  - Matthew Nice
  - Matthew Bunting
  - Gergely Zachar
  - Rahul Bhadani
  - Paul Ngo
  - Jonathan Lee
  - Alexandre Bayen
  - Dan Work
