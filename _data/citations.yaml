- id: doi:10.1109/wsc60868.2023.10408025
  title: Modeling and Real-Time Simulation of Microgrid Components Using Systemc-AMS
  authors:
  - Rahul Bhadani
  - Gabor Karsai
  - Hao Tu
  - Srdjan Lukic
  publisher: 2023 Winter Simulation Conference (WSC)
  date: '2023-12-10'
  link: https://doi.org/g52cvt
  type: paper
  description: "Microgrids are localized power systems that can function independently\
    \ or alongside the main grid. They consist of interconnected generators, energy\
    \ storage, and loads that can be managed locally. Using SystemC-AMS, we demonstrate\
    \ how microgrid components, including solar panels and converters, can be accurately\
    \ modeled and simulated, along with their interactions. Real-time simulations\
    \ are crucial for understanding microgrid behavior and optimizing components.\
    \ This approach facilitates seamless integration with hardware prototypes and\
    \ automation systems, supporting various development stages. Our study presents\
    \ a best-case scenario for real-time simulation, assuming each loop takes less\
    \ time than the simulation time step, with fallback to the previous value if data\
    \ isn\u2019t received in time. This article introduces the first known real-time\
    \ simulation strategy using SystemC-AMS, enabling the real-time simulation of\
    \ microgrid components and integration with external devices. The implementation\
    \ adopts a model-based design approach, creating increasingly complex systems\
    \ with grid components and controllers."
