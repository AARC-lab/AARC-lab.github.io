  publisher: Proceedings of Cyber-Physical Systems and Internet of Things Week 2023
  date: '2023-05-09'
  link: https://doi.org/g52cv8
  type: paper
  description: "This paper describes the software design patterns and vehicle interfaces\
    \ that were employed to transition vehicle controllers from simulation environments\
    \ to open-road field experiments. The approach relies on a life cycle that utilizes\
    \ model-based design and code generation, along with agile software development,\
    \ and both software- and hardware-in-the-loop testing, with additional safety\
    \ margins. Autonomous designs should consider the dynamics of mixed autonomy in\
    \ traffic to safely operate among humans. The software that provides a vehicle\u2019\
    s behavior intelligence is often developed through simulation, which may have\
    \ a mismatch between dynamics, or as a result of a reinforcement learning workflow,\
    \ which may be a black box with challenges to analyze. In each of these cases,\
    \ it is important to have research interfaces that provide strongly typed data\
    \ streams accessible to researchers who are not software experts while continuing\
    \ to satisfy safety and liveness constraints. This paper describes how we design\
    \ the hardware platform interfaces and software design process for a mixed autonomy\
    \ traffic experiment with a leader-follower scenario. Controller synthesis for\
    \ these vehicles requires clearly articulated vehicle interfaces and software\
    \ design patterns for successful onboard deployment. Testing strategies for such\
    \ controllers are also described before algorithms are transitioned to full-scale\
    \ field experiments with safety operators for the vehicles. Testing strategies\
    \ include software-in-the-loop simulation testing, hardware-in-the-loop simulation,\
    \ ghost-car testing, and read-only testing in live traffic. With our approach,\
    \ we were not only able to validate our controller synthesized in scripts and\
    \ simulation, but also able to scale deployment to multiple vehicles."
