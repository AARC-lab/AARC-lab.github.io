  publisher: IEEE Transactions on Robotics
  date: '2024-05-13'
  link: https://doi.org/10.1109/TRO.2024.3463407
  type: journal
  description: "Designing and validating controllers for connected and automated vehicles\
    \ to enhance traffic flow presents significant challenges, from the complexity\
    \ of replicating real-world stop-and-go traffic dynamics in simulation, to the\
    \ intricacies involved in transitioning from simulation to actual deployment.\
    \ In this work, we present a full pipeline from data collection to controller\
    \ deployment. Specifically, we collect 772 km of driving data from the I-24 in\
    \ Tennessee, and use it to build a one-lane simulator, placing simulated vehicles\
    \ behind real-world trajectories. Using policy-gradient methods with an asymmetric\
    \ critic, we improve fuel efficiency by over 10% when simulating congested scenarios.\
    \ Our comprehensive approach includes reinforcement learning for controller training,\
    \ software verification, hardware validation and setup, and navigating various\
    \ sim-to-real challenges. Furthermore, we analyze the controller's behavior and\
    \ wave-smoothing properties, and deploy it on four Toyota Rav4\u2019s in a real-world\
    \ validation experiment on the I-24. Finally, we release the driving dataset (Nice\
    \ et al., 2021), the simulator and the trained controller (Lichtl\xE9 et al.,\
    \ 2022), to enable future benchmarking and controller design."
